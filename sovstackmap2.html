    },
    {
      name: "Iceland",
      score: 57,
      coords: [64.9631, -19.0208],
      short: "Energy/compute sovereign; socially small and Synthetic-leaning.",
      pros: [
        "Huge renewable energy relative to population.",
        "Clean water, robust infrastructure, high resilience.",
        "Educated population and high baseline trust."
      ],
      risks: [
        "NATO/ESG alignment; strong candidate for 'green CBDC' experiments.",
        "Tiny social graph; anonymity is difficult.",
        "Harsh climate and import dependence for many goods."
      ],
      uses: [
        "Energy + compute infra node (archives, mining, relays).",
        "High-trust summit/network node."
      ],
      nonUses: [
        "Not a primary anonymous physical base.",
        "Not for mass inbound sovereign communities."
      ]
    }
  ];

  // Add markers
  locations.forEach(function(loc) {
    var color = getColor(loc.score);
    var radius = getRadius(loc.score);

    var marker = L.circleMarker(loc.coords, {
      bubblingMouseEvents: true,
      color: color,
      fillColor: color,
      fillOpacity: 0.9,
      opacity: 1.0,
      radius: radius,
      weight: 2,
      lineCap: "round",
      lineJoin: "round"
    }).addTo(map_sov);

    var popupHtml = `
      <div style="width: 260px; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,Helvetica,Arial; font-size:12px; line-height:1.4;">
        <b>${loc.name}</b><br/>
        <b>Score:</b> ${loc.score}<br/>
        <div style="margin-top:4px;"><small>${loc.short}</small></div>
        <hr style="margin:6px 0;"/>
        <b>Pros</b>
        <ul style="padding-left:18px; margin:2px 0 4px 0;">
          ${loc.pros.map(p => `<li>${p}</li>`).join("")}
        </ul>
        <b>Risks</b>
        <ul style="padding-left:18px; margin:2px 0 4px 0;">
          ${loc.risks.map(p => `<li>${p}</li>`).join("")}
        </ul>
        <b>Best Use Cases</b>
        <ul style="padding-left:18px; margin:2px 0 4px 0;">
          ${loc.uses.map(p => `<li>${p}</li>`).join("")}
        </ul>
        <b>Non-Use Cases</b>
        <ul style="padding-left:18px; margin:2px 0 0 0;">
          ${loc.nonUses.map(p => `<li>${p}</li>`).join("")}
        </ul>
      </div>
    `;

    marker.bindPopup(popupHtml, {maxWidth: 320});
    marker.bindTooltip(`<div>${loc.name} — ${loc.score}</div>`, {sticky: true});
  });

  // Fit bounds to all points (rough global window covering this set)
  map_sov.fitBounds(
    [[-40, -150], [70, 80]],
    {padding: [20, 20]}
  );
</script>
